{% extends 'base.html' %}

{% block body %}
{% load widget_tweaks %}
<h4 style="text-align: center;">Be A donor save humanity</h4>
<hr>
<div class="row">
    <div class="col-lg-6 col-md-8 col-sm-8 m-3">
       <div class="card shadow mx-3">
        <div class="card-header">
            <h3 class=" text-center">
                Registration Form
            </h3>
        </div>
        <div class="card-body p-3">
            <form action="" method="POST" >
                {% csrf_token %} 
                {% for form in form %}
                {{form.label_tag}}
                {% render_field form class="form-control" %}
                {{form.errors}}
                {% endfor %}  
                <br>
                <input class="btn btn-primary Btn" type="submit" value="Submit">    
                </form>        
        </div>
       </div>

    </div>
</div>


{% endblock %}
