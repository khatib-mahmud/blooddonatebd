<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'main.css' %}">
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">DonateBD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a style="color: black;" class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a style="color: black;" class="nav-link" aria-current="page" href="{% url 'donorlist' %}">Donor List</a>
              </li>
              <li class="nav-item">
                <a style="color: black;" class="nav-link" aria-current="page" href="{% url 'donorform' %}">Be a Donor</a>
              </li>
              <li class="nav-item">
                <a style="color: black;" class="nav-link" aria-current="page" href="{% url 'aboutus' %}">About Us</a>
              </li>
             </ul>
             {% if user.is_authenticated %}
             <span style="color: aliceblue;" class=" m-2">Hello, <a id="username" class="btn btn-info" href="#">{{request.user}}</a></span>
             <span><a class="btn btn-danger" href="{% url 'logout' %}">Logout</a></span>
             {% else %}
             <a class="btn btn-outline-success" href="{% url 'register' %}">Registration</a>
             <a style="margin-left: 5px;" class="btn btn-outline-success" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
<div class="mainbody" style="margin-top:4rem;">
  {% block body %}


{% endblock %}
</div>
</body>
</html>
